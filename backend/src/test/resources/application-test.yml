spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-only-do-not-use-in-production
  expiration: 3600000  # 1小时

logging:
  level:
    com.tastefinder: DEBUG

