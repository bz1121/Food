services:
  mysql:
    image: mysql:8.0
    container_name: tastefinder-mysql
    environment:
      MYSQL_ROOT_PASSWORD: tastefinder_pass_123
      MYSQL_DATABASE: tastefinder
      MYSQL_USER: tastefinder_user
      MYSQL_PASSWORD: tastefinder_pass_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - tastefinder-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tastefinder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tastefinder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  tastefinder-network:
    driver: bridge

